<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link rel="stylesheet" href="css/style.css"></link>
        <script src="js/script.js"></script>
        
        <!-- importiamo il css e il js del plugin remodal -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.0.7/remodal-default-theme.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.0.7/remodal.min.js"></script>
    </head>
    <body>
        <h1>Remodal: plugin per modal dialog</h1>
        <button data-remodal-target="modal">Show Dialog</button>
        <div class="remodal" data-remodal-id="modal">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1>Modal Dialog</h1>
            <img src="img/superhero.jpg" alt="Superhero">
            <p>
                Here's an arbitrary picture of a superhero.
            </p>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
        </div>
    </body>
</html>
